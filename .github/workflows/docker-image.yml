name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: roykoren10/devopsproject
      
    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
      
    - name: Build the BE image
      run: docker build . --file Dockerfile --tag devopsproject:$(date +%s)
    - run: docker push roykoren10/devopsproject
    - name: Build the FE image
      run: docker build ./FE --file Dockerfile --tag devopsprojectfe:$Tagname
    - run: docker push roykoren10/devopsproject:$tagname
