name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: export tagname=$(date +%s)
    - name: Build the BE image
      run: docker build . --file Dockerfile --tag devopsproject:1
    - run: docker push roykoren10/devopsproject:$tagname
    - name: Build the FE image
      run: docker build ./FE --file Dockerfile --tag devopsprojectfe:$tagname
    - run: docker push roykoren10/devopsproject:$tagname
